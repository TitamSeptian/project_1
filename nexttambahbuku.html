<html>
<head>
  <title>e-Perpustakaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/nexttambahbuku.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous"> 
</head>
<body style="background-color: #1e1e1e;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="dashboard.html"><h3><b>E-Perpustakaan</b></h3></a>
</nav> 
  <div class="content" align="">
      <div class="login-box">
        <h3 class="txt" align="center"><b>Tambah Buku</b></h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">Informasi Buku</li>
            <li class="breadcrumb-item"><a href="nexttambahbuku.html">Gambar</a></li>
          </ol>
        </nav>
        <br>
        <div class="form-group">
          Pilih Gambar :
          <br>
          <br>
          <input type="file" id="gambarupload" hidden="hidden">
          <button type="button" id="custom-button">CHOOSE A FILE</button>
          <span id="custom-text">No file choosen, yet.</span>
        </div><br><br><br><br><br>
        <div class="" align="center">
        <a href="riwayat.html"><button type="button" class="btn btn-dark"><b>Verifikasi</b></button></a>
        <small id="emailHelp" class="form-text text-muted">Pastikan semua form telah terisi sebelum menekan tombol Verifikasi!.</small>  
        </div>
  </div>

<script type="text/javascript">
  const gambaruploadBtn = document.getElementById("gambarupload");
  const customBtn = document.getElementById("custom-button");
  const customTxt = document.getElementById("custom-text");

  customBtn.addEventListener("click", function(){
    gambaruploadBtn.click();
  });

  gambaruploadBtn.addEventListener("change", function(){
    if (gambaruploadBtn.value) {
      customTxt.innerHTML = gambaruploadBtn.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];
    } else {
      customTxt.innerHTML = ">No file choosen, yet.";
    }
  });
</script>

</body>
</html>
