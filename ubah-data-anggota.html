<html>
<head>
  <title>e-Perpustakaan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="resources/css/ubah-data-anggota.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous"> 
</head>
<body style="background-color: #1e1e1e;">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="dashboard.html"><h3><b>E-Perpustakaan</b></h3></a>
</nav> 
  <div class="content" align="">
      <div class="login-box">
        <h3 class="txt" align="center"><b>Ubah Data Anggota</b></h3>
        <div class="row">
          <div class="col">
            <label for="exampleInputPassword1">ID Anggota</label>
            <input type="text" class="form-control" placeholder="ID Anggota">
          </div>
          <div class="col">
            <label for="exampleInputPassword1">Nama Lengkap</label>
            <input type="text" class="form-control" placeholder="Nama Lengkap">
          </div>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">Alamat</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Alamat">
          <small id="emailHelp" class="form-text text-muted">Isi alamat anggota dengan Lengkap!.</small>
        </div>

        <select class="form-control">
          <option>Jenis Kelamin</option>
          <option>Laki-Laki</option>
          <option>Wanita</option>
        </select>
<br>
        <div class="form-group">
          <label for="exampleInputPassword1">No.Telepon</label>
          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="No.Telepon">
        </div>

        <div class="" align="center">
        <a href="data-anggota.html"><button type="button" class="btn btn-dark"><b>Ubah</b></button></a>
        <small id="emailHelp" class="form-text text-muted">Pastikan semua form telah terisi sebelum menekan tombol ubah!.</small>  
        </div>
  </div>

</body>
</html>
